<!doctype html>
<html>
    <body>
        <table border = 1>
            {% for key, value in result.items() %}
                <tr>
                    <th>{{key}}</th>
                    <td>{{value}}</td>
                    {% if key == "Name" %}
                        <td></td>
                    {% else %}
                        {% if value >= 70 %}
                            <td style="background-color:#21c918">Pass</td>
                        {% else %}
                            <td style="background-color:#fc3d3d">Fail</td>
                        {% endif %}
                    {% endif %}
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
