<!doctype html>
<html>
    <body>
        <table border = 1>
            {% for key, value in result.items() %}
                <tr>
                    <th>{{key}}</th>
                    <td>{{value}}</td>
                    {% if value > 70 %}
                        <td>pass</td>
                    {% else %}
                        <td>fail</td>
                    {% endif %}
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
